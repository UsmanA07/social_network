{% extends "base.html" %}

{% block title %}Post{% endblock %}

{% block content %}
  <h1>My Post</h1>

  <h1>{{ post.user.username }}</h1>
  <p>{{ post.title }}</p>
  <p>{{ post.text }}</p>

  {% if post.user == request.user %}
    <p><a href="{% url 'post:post_update' post.pk %}">Update Post</a></p>
    <p><a href="{% url 'post:post_delete' post.pk %}">Delete Post</a></p>
  {% endif %}

{% endblock %}
